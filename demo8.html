<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos8.css">
</head>
<body>
    <header>
        <h1>REGISTRAR CORREO ELECTRONICO</h1>
    </header>
    <form action="demon8.html" method="post">
        <label for="Nombre">Nombre Completo: </label>
        <input type="text" id="Nombre"name=nombre required><br><br>
        
        <label for="emial">Correo electronico: </label>
        <input type="text" id="emial"name=emial required><br><br>

        <label for="Edad">Edad: </label>
        <input type="number" id="Edad"name=Edad required><br><br>


        <label for="genero">selecione genero: </label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>

        <input type="radio" id="no" name="genero" value="no">
        <label for="no">Prefiero no decirlo</label><br>

        <label for="curso">Seleccionar el curos de su interes</label><br>
        <select id="curso" name="curso">
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="HTML5">HTML5</option>
        <option value="Base se datos">Base de datos</option>
        <option value="Herramientas digitrales">Herramientas digitales</option>

        </select><br>
        <label for="comentarios"> Comentarios adicionales</label><br>
        <textarea id="comentarios" name="comentarios" rows="10" cols="10"></textarea><br>

        <input type="submit" value="enviar">
        <input type="reset" value="Limpiar">









        
    </form>

</body>
</html>
